<!DOCTYPE html>
<html>
    <head>
        <title>Book Covers</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <style>
            .book-cover {
                height: 75vh;
            }
        </style>
    </head>
    <body>
        <div class="container text-center">
            <div class="m-2">
                <h1>Books</h1>
                <hr/>
            </div>
            <div id="book-covers-carousel" class="carousel slide" data-bs-theme="dark" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#book-covers-carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Nancy Drew Mystery Stories : The Secret of The Old Clock"></button>
                    <button type="button" data-bs-target="#book-covers-carousel" data-bs-slide-to="1" aria-label="Nancy Drew Mystery Stories : The Hidden Staircase"></button>
                    <button type="button" data-bs-target="#book-covers-carousel" data-bs-slide-to="2" aria-label="Nancy Drew Mystery Stories : The Bungalow Mystery"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="book-cover" src="https://covers.openlibrary.org/b/ISBN/044809570X-L.jpg" alt="Nancy Drew Mystery Stories : The Secret of The Old Clock">
                    </div>
                    <div class="carousel-item">
                        <img class="book-cover" src="https://covers.openlibrary.org/b/ISBN/9780448095028-L.jpg" alt="Nancy Drew Mystery Stories : The Hidden Staircase">
                    </div>
                    <div class="carousel-item">
                        <img class="book-cover" src="https://covers.openlibrary.org/b/ISBN/9780448095035-L.jpg" alt="Nancy Drew Mystery Stories : The Bungalow Mystery">
                    </div>
                </div>
                <button class="carousel-control-prev" data-bs-target="#book-covers-carousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#book-covers-carousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    </body>
</html>
